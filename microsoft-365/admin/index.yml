additionalContent:
  sections:
  - title: 管理
    summary: 管理你的订阅、服务和用户，保护你的业务，并获取帮助故障排除。
    items:
    - title: Microsoft 365 管理中心概述
      summary: 了解管理员角色、如何保持最新的更改以及如何自定义订阅。
      url: admin-overview/about-the-admin-center.md
    - title: 用户和组
      summary: 管理密码、添加和删除用户、设置和管理组、管理来宾访问以及分配用户许可证。
      url: add-users/index.yml
    - title: 电子邮件和日历
      summary: 管理电子邮件设置、通讯组和安全设置，并设置共享邮箱。
      url: email/index.yml
    - title: 域
      summary: 了解有关域、设置和管理域以及更新 DNS 记录的信息。
      url: setup/add-domain.md
    - title: 您的数据和服务
      summary: 监视服务的状态、备份数据、安装外接程序并升级到最新的应用程序。
      url: manage/index.yml
    - title: 订阅和计费
      summary: 管理帐单、订阅和产品许可证、更新付款方式，并购买其他服务和存储。
      url: ../commerce/index.yml
    - title: 保护组织
      summary: 创建数据丢失防护（DLP）策略，设置多因素身份验证（MFA），并了解 Microsoft 安全分数和 GDPR。
      url: security-and-compliance/secure-your-business-data.md
    - title: 与客户合作
      summary: 共享文档并使用团队协作和开会。
      url: work-with-customers/index.yml
    - title: 疑难解答
      summary: 访问资源，以帮助您排查和解决 Office 产品或服务方面的问题。
      url: https://docs.microsoft.com/office/troubleshoot/
