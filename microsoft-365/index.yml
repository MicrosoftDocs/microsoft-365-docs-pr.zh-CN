additionalContent:
  sections:
  - title: 获取 Microsoft 365 的帮助
    summary: 选择一个卡片以了解有关 Microsoft 365 的详细信息。
    items:
    - title: Microsoft 365 商业版
      summary: 专为中小型企业而设计。 使用最新版本的 Windows 和 Office 应用程序（如 Excel 和 Outlook）运行你的企业。 充分利用扩展到所有业务设备的数据保护和安全性。
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: 专为大型组织而设计。 保护您的业务并转换使用 Office 应用程序、Windows 10 和企业移动性 + 安全性的方式。
      url: ./enterprise/index.md
    - title: Microsoft 365 教育版
      summary: 旨在为教育版提供创新、促进团队协作和为教育而打造的单个经济实惠的解决方案提供简单而安全的体验。
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365 合规中心
      summary: 帮助您的组织管理信息、防止风险并遵守法律或法规标准。
      url: ./compliance/index.yml
    - title: Microsoft 365 安全
      summary: 了解 Microsoft 365 安全中的强大安全解决方案和服务，以便您可以在受攻击的表面更好地保护组织。
      url: ./security/index.yml
    - title: Microsoft 365 for Campaigns
      summary: 使用 Microsoft 365 商业版的推荐配置来保证您的市场活动或业务数据和通信的安全。
      url: ./campaigns/index.md
    - title: 新增— Microsoft 学习的 Microsoft 365 培训和认证
      summary: 全新的学习途径，以提高您的 Microsoft 365 技能并获得认证。
      url: https://docs.microsoft.com/learn/m365/
