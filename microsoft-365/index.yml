additionalContent:
  sections:
  - title: 获取有关 Microsoft 365 的帮助
    summary: 选择一个卡片，了解有关 Microsoft 365 的详细信息。
    items:
    - title: Microsoft 365 管理中心
      summary: 设置和管理 Office 365 和 Microsoft 365 商业版和企业版订阅。
      url: ./admin/admin-home.md
    - title: Microsoft 365 商业版
      summary: 专为中小型企业设计。 使用最新版的 Windows 和 Office（如 Excel 和 Outlook）运营业务。 充分利用可扩展到所有业务设备的数据保护和安全性。
      url: ./business/index.yml
    - title: Microsoft 365 企业版
      summary: 专为大型组织设计。 保护你的企业并转换你使用 Office 应用、Windows 10 和企业移动性 + 安全性的方式。
      url: ./enterprise/index.yml
    - title: Microsoft 365 教育版
      summary: 专为教育工作者设计，通过为教育版构建单一、价格合理的解决方案，使其可以充分发挥创造力、提升团队合作，并提供安全易用的用户体验。
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365 合规中心
      summary: 帮助你的组织管理信息、防止风险并遵守法律或法规标准。
      url: ./compliance/index.yml
    - title: Microsoft 365 安全中心
      summary: 了解 Microsoft 365 安全性中强大的安全解决方案和服务，以便你可以更好地跨攻击面保护组织。
      url: ./security/index.yml
    - title: Microsoft 365 for Campaigns
      summary: 使用 Microsoft 365 商业版推荐的配置，让你的活动或业务数据和通信保持安全。
      url: ./campaigns/index.md
    - title: Microsoft 托管桌面
      summary: Microsoft 托管桌面将 Microsoft 365 企业版、Microsoft 基于云的设备管理和安全监控结合在一起，使你可以腾出 IT 团队以专注于核心业务需求。
      url: ./managed-desktop/index.yml
